<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songbird</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-top">
            <a href="../main/index.html" class="logo"><a></a></a>
            <h4>
                Score:
                <span class="score">0</span>
            </h4>
        </div>
        <ul class="pagination">
            <li class="page-item active"><a href="#!" class="page-link">Разминка</a></li>
            <li class="page-item"><a href="#!" class="page-link">Воробьиные</a></li>
            <li class="page-item"><a href="#!" class="page-link">Лесные птицы</a></li>
            <li class="page-item"><a href="#!" class="page-link">Певчие птицы</a></li>
            <li class="page-item"><a href="#!" class="page-link">Хищные птицы</a></li>
            <li class="page-item"><a href="#!" class="page-link">Морские птицы</a></li>
        </ul>
    </header>
    <main class="main">
        <div class="random-bird">
            <img src="../../assets/images/random-bird.jpg" alt="Random Bird">
            <div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <h3>******</h3>
                    </li>
                    <li class="list-group-item">
                        <div class="audio-player">
                            <div class="controls">
                                <div class="play-button">
                                    <svg viewBox="-200 0 1200 1000">
                                        <path fill="#00bc8c"
                                            d="M96.51 11.97c-31.23 8.05-53.26 32.76-63.42 71.27-3.45 12.84-3.64 29.7-3.64 416.71s.19 403.87 3.64 416.71c16.09 60.74 61.69 86.03 120.9 67.25 9-2.87 53.65-25.1 116.49-58.24 56.14-29.51 221.29-116.3 367.28-192.93 145.99-76.64 271.29-143.31 278.38-148.1 39.28-25.68 59.59-63.04 53.26-97.52-4.79-26.63-24.33-53.07-52.88-71.65C892 399.37 172.58 22.32 154.95 16.38c-18.97-6.33-43.3-8.24-58.44-4.41z">
                                        </path>
                                    </svg>
                                </div>
                                <div class="timebar">
                                    <div class="timebar-bar">

                                    </div>
                                    <div class="timebar-circle">

                                    </div>
                                    <div class="timebar-info">
                                        <div>00:00</div>
                                        <div>02:03</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="quiz">
            <div class="quiz-answers">
                <ul class="item-list answers-group">
                </ul>
            </div>
            <div class="quiz-info">
                <div class="bird-details card">
                    <span>Послушайте плеер.</span>
                    <span>Выберите птицу из списка</span>
                </div>
            </div>
        </div>
        <div class="btn">
            Next Level
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>

</html>
